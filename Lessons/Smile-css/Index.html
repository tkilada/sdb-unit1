<body>
    <div class="wrapper">
        <H1>CSS Smiley Face</H1>
        <h2>Step 1: Make a circle</h2>
        <div class="face"></div>
         <h2>Step 2: add left eye</h2>
        <div class="face">
        <div class="eye left"></div>
        </div>
        <h2>Step 3: Add Right eye</h2>
        <div class="face">
         <div class="eye left"></div>
         <div class="eye right"></div>
        </div>
        <h2>Step 4: Add A mouth</h2>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
    </div>
</body>
